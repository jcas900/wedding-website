<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav></nav>
  <button class="menu-toggle">☰</button>
  <div class="content-wrapper">
    <main>
      <!-- Replaced previous story hero and caption: gallery now replaces the existing content -->

      <!-- Gallery section: populated by script.new.js -->
      <section id="home-gallery" class="gallery-section" aria-label="Gallery">
        <div id="gallery-grid" class="gallery-grid">
          <figure class="gallery-item featured">
            <img src="images/gallery/our-story.jpg" alt="Our first Hinge Conversation" data-caption="Our first Hinge Conversation" loading="lazy">
          </figure>
          <!-- Other images appended by script.new.js -->
        </div>
      </section>

      <!-- Lightbox overlay (hidden by default) -->
      <div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-hidden="true">
        <button class="lightbox-close" aria-label="Close (Esc)">&times;</button>
        <button class="lightbox-prev" aria-label="Previous image">‹</button>
        <div class="lightbox-content">
          <img id="lightbox-image" src="" alt="" />
          <p id="lightbox-caption" class="lightbox-caption"></p>
        </div>
        <button class="lightbox-next" aria-label="Next image">›</button>
      </div>

    </main>
  </div>
  <script src="script.js"></script>
  <script src="script.new.js"></script>
</body>
</html>
